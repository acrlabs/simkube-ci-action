---
name: Run Simkube Simulation

on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      ami-id:
        description: AMI ID for SimKube Runner AMI
        required: false
        default: ami-0f1a336a6d01d63f3  # TODO: this reference is for testing only
        type: string

      instance-type:
        description: EC2 instance type
        required: false
        default: c7a.2xlarge
        type: string

      aws-region:
        description: AWS region to launch in
        required: false
        default: us-west-2
        type: string

      subnet-id:
        description: Subnet ID
        required: true
        type: string

      security-group-ids:
        description: Space-separated security group IDs
        required: true
        type: string

      runner-labels:
        description: Additional labels for the runner (comma-separated)
        required: false
        default: simkube,ephemeral,aws
        type: string

      simulation-name:
        description: Name of the simulation to run
        required: true
        type: string

      trace-path:
        description: Path to the trace file
        required: true
        type: string

      duration:
        description: Simulation duration
        required: true
        type: string

      speed:
        description: Simulation speed
        required: false
        type: string

    secrets:
      SIMKUBE_RUNNER_PAT:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  launch-runner:
    name: Launch custom Simkube runner in AWS EC2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        # TODO: add versioning logic when stable

      - name: Launch Ephemeral Runner
        uses: ./actions/launch-runner
        with:
          ami-id: ${{ inputs.ami-id }}
          instance-type: ${{ inputs.instance-type }}
          aws-region: ${{ inputs.aws-region }}
          runner-labels: simkube,ephemeral
          simkube-runner-pat: ${{ secrets.SIMKUBE_RUNNER_PAT }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          subnet-id: ${{ inputs.subnet-id }}
          security-group-ids: ${{ inputs.security-group-ids }}


  simulate:
    name: Run Simkube Simulation
    needs: launch-runner
    runs-on: [self-hosted, simkube, ephemeral]
    outputs:
      simulation-id: ${{ steps.run.outputs.simulation-id }}
      prometheus-endpoint: ${{ steps.run.outputs.prometheus-endpoint }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Copy trace file to expected location
        shell: bash
        run: |
          sudo mkdir -p /data
          sudo chown ubuntu:ubuntu /data

          TRACE_FILE="${{ inputs.trace-path }}"

          if [ ! -f "$TRACE_FILE" ]; then
            echo "ERROR: Trace file not found at $TRACE_FILE"
            exit 1
          fi

          cp "$TRACE_FILE" /data/trace

          if [ ! -s /data/trace ]; then
            echo "ERROR: Trace file is empty"
            exit 1
          fi

      - name: Run simulation
        id: run
        uses: ./actions/run-simulation
        with:
          simulation-name: ${{ inputs.simulation-name }}
          duration: ${{ inputs.duration }}
          speed: ${{ inputs.speed }}
          trace-path: ${{ inputs.trace-path}}
